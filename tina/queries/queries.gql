query pageQuery($filter: PostFilter, $sort: String) {
  ...LayoutQueryFragment
  postConnection(filter:$filter, sort: $sort) {
    edges {
      node {
         seo {
          title
          description
          url
        }
        id
        date
        title
        excerpt
        heroImg
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        category {
          ... on Category {
            ...CategoryParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}
